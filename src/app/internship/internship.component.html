<section class="bg-gray-50 min-h-screen py-16 px-6 md:px-16">
    <div class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-3">
            💼 Explore <span class="text-green-600">Internship Opportunities</span>
        </h1>
        <p class="text-gray-600 text-lg max-w-2xl mx-auto">
            Start your career with hands-on experience from leading companies and startups.
        </p>
    </div>

    <!-- Card Grid -->
    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let internship of internships"
            class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl hover:-translate-y-1 transition-transform duration-300">

            <div class="relative h-48 overflow-hidden">
                <img [src]="internship.image" alt="{{internship.title}}"
                    class="w-full h-full object-cover transition-transform duration-500 hover:scale-105" />
                <span
                    class="absolute top-3 left-3 bg-green-600 text-white text-xs font-semibold px-3 py-1 rounded-full shadow-md">
                    {{ internship.company }}
                </span>
            </div>

            <div class="p-5">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ internship.title }}</h2>
                <p class="text-gray-600 mb-4 line-clamp-3">{{ internship.description }}</p>

                <div class="flex items-center justify-between text-sm text-gray-500 mb-3">
                    <span>📍 {{ internship.location }}</span>
                    <span class="font-medium text-green-600">⏳ {{ internship.duration }}</span>
                </div>

                <div class="text-right text-green-700 font-medium mb-3">
                    💰 {{ internship.stipend }}
                </div>

                <button
                    class="w-full py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition-colors duration-300">
                    Apply Now
                </button>
            </div>
        </div>
    </div>
</section>
