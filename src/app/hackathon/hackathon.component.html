<section class="bg-gray-50 min-h-screen py-16 px-6 md:px-16">
    <div class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-3">
            🚀 Explore Exciting <span class="text-blue-600">Hackathons</span>
        </h1>
        <p class="text-gray-600 text-lg max-w-2xl mx-auto">
            Compete, collaborate, and innovate with developers worldwide.
        </p>
    </div>

    <!-- Card Grid -->
    <div class="grid gap-8 md:grid-cols-3 lg:grid-cols-4">
        <div *ngFor="let hack of hackathons"
            class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl hover:-translate-y-1 transition-transform duration-300">

            <div class="relative h-48 overflow-hidden">
                <img [src]="hack.image" alt="{{hack.title}}"
                    class="w-full h-full object-cover transition-transform duration-500 hover:scale-105" />
                <span
                    class="absolute top-3 left-3 bg-blue-600 text-white text-xs font-semibold px-3 py-1 rounded-full shadow-md">
                    {{ hack.location }}
                </span>
            </div>

            <div class="p-5">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ hack.title }}</h2>
                <p class="text-gray-600 mb-4 line-clamp-3">{{ hack.description }}</p>

                <div class="flex items-center justify-between text-sm text-gray-500 mb-3">
                    <span>📅 {{ hack.date }}</span>
                    <span class="font-medium text-green-600">🏆 {{ hack.prize }}</span>
                </div>

                <button
                    class="w-full py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors duration-300">
                    View Details
                </button>
            </div>
        </div>
    </div>
</section>
